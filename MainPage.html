<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Tournament</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Music Mash</h1>
      <h2>Select your Artist</h2>
      <div class="selectArtist">
        <form class="subVgan">
          <input
            type="radio"
            id="subtronics"
            name="playSong"
            value="subtronics"
          />
          <label for="subtronics">
            <img
              src="https://raverrafting.com/wp-content/uploads/CR003_Cover-Art_1400x1400-1-620x620.jpg"
              alt="cyclops"
            />
          </label>
          <br />

          <p id="vs">VS</p>

          <input
            type="radio"
            id="ganjaWhite"
            name="playSong"
            value="ganjaWhite"
          />
          <label for="ganjaWhite">
            <img
              src="https://i1.sndcdn.com/artworks-i18G8PJCy0FTQPY9-IOwFpg-t500x500.jpg"
              alt="Mr.Wobbles"
            />
          </label>
          <br />

          <button>Click Me</button>
          <p id="c1">You have selected...</p>
        </form>
        <form class="kingVbear">
          <input
            type="radio"
            id="sullyKing"
            name="playSong2"
            value="sullyKing"
          />
          <label for="sullyKing">
            <img
              src="https://t2.genius.com/unsafe/274x274/https%3A%2F%2Fimages.genius.com%2Feb5545efc656edbd212b54d939c20908.1000x1000x1.jpg"
              alt="Fallen Angle"
            />
          </label>
          <br />

          <p id="vs">VS</p>

          <input
            type="radio"
            id="bearGrillz"
            name="playSong2"
            value="bearGrillz"
          />
          <label for="bearGrillz">
            <img
              src="https://pbs.twimg.com/media/E4GcQ4gUcAI5bsU.jpg:large"
              alt="Bad Bear"
            />
          </label>
          <br />
          <button>Click Me</button>
          <p id="c2">You have selected...</p>

        </form>
        <form class="holVmuerte">
          <input type="radio" id="hol!" name="playSong3" value="hol!" />
          <label for="hol!">
            <img
              src="https://e.snmc.io/i/600/s/0a1fef6690b8ffef4ccbdf923dbf5774/8944823/hol-lost-boy-ep-cover-art.jpg"
              alt="Queen and Punk"
            />
          </label>
          <br />

          <p id="vs">VS</p>

          <input type="radio" id="muerte" name="playSong3" value="muerte" />
          <label for="muerte">
            <img
              src="https://i1.sndcdn.com/artworks-jqzoftXLal6F7kLS-YsRspQ-t500x500.jpg"
              alt="Grim Reaper album cover"
            />
          </label>
          <br />
          <button>Click Me</button>
          <p id="c3">You have selected...</p>

        </form>
        <form class="synthDC">
          <input type="radio" id="tonal" name="playSong4" value="tonal" />
          <label for="tonal">
            <img
              src="https://i1.sndcdn.com/artworks-kJvnMmQdGRaOxN88-ffAy3Q-t240x240.jpg"
              alt="asian latio artist in balck and white"
            />
          </label>
          <br />

          <p id="vs">VS</p>

          <input type="radio" id="ricky" name="playSong4" value="ricky" />
          <label for="ricky">
            <img
              src="https://i1.sndcdn.com/artworks-NS0ueQyh50E97fdk-BijBMA-t240x240.jpg"
              alt="the one and only DJ Ricky S"
            />
          </label>
          <br />
          <button>Click Me</button>
          <p id="c4">You have selected...</p>

        </form>
        <form class="diselVidris">
          <input type="radio" id="disel" name="playSong5" value="disel" />
          <label for="disel">
            <img
              src="https://www.maxim.com/wp-content/uploads/2021/05/shaquille-oneal-dj-diesel-1.jpg"
              alt="Shaq as a DJ"
            />
          </label>
          <br />

          <p id="vs">VS</p>

          <input type="radio" id="idris" name="playSong5" value="idris" />
          <label for="idris">
            <img
              src="https://ichef.bbci.co.uk/images/ic/1040x1040/p06t5k5n.jpg"
              alt="idris elba as  DJ"
            />
          </label>
          <br />
          <button>Click Me</button>
          <p id="c5">You have selected...</p>

        </form>
      </div>
    </div>
    <script type="text/JAVASCRIPT" src="./JAVASCRIPT/music.js"></script>
  </body>
</html>
